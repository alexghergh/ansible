- name: Main Ansible playbook.
  hosts: localhost
  become: true

  vars:

    # just a sanity-check
    user: "alex"
    home: "/home/alex/"

    # xdg base dirs spec (these will be sourced anyway later in .zshrc, but we need them now)
    xdg_config: "{{ home }}/.config"
    xdg_data: "{{ home }}/.local/share"
    xdg_cache: "{{ home }}/.cache"

    # the path to the pyenv executable
    pyenv_pip3_path: "{{ home }}/.pyenv/versions/3.9.5/bin/pip3"

    packages_to_install_arch:
      - base-devel
      - openssl
      - xz
      - zlib
      - curl
      - stow
      - nodejs-lts-fermium
      - pyenv
      - fzf
      - tree-sitter
      - luajit
      - ccls

    packages_to_install_ubuntu:
      - build-essential
      - openssl
      - curl
      - stow
      - nodejs
      - fzf
      - luajit
      - ccls

  vars_prompt:

    - name: password
      prompt: Password -> 
      private: yes

    - name: passwordsalt
      prompt: Password salt -> 
      private: yes

  tasks:

    # default user, groups, password setup
    - include: tasks/user.yml

    # basic package installs
    - include: tasks/packages.yml

    # download the dotfiles repo
    - name: Ensure dotfiles repo is present on the system.
      become_user: "{{ user }}"
      git:
        repo: "https://github.com/alexghergh/dotfiles"
        dest: "{{ home }}/.dotfiles"

    # zsh setup
    - include: tasks/zsh.yml

    # oh-my-zsh setup
    - include: tasks/oh-my-zsh.yml

    # pyenv setup
    #- include: tasks/pyenv.yml

    # gitconfig setup
    - include: tasks/gitconfig.yml

    # tmux setup
    - include: tasks/tmux.yml

    # neovim setup
    - include: tasks/neovim.yml
